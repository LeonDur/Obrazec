<html>
	<head>
		<title>PC part picker</title>
		<link rel="stylesheet" href="css/style3.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link rel="icon" type="image/x-icon" href="slike/logo.png">
	</head>
	<body>
		<script src="script.js"></script>
		<div class="main">
			<div class="glava">
					<div id="logotip">
						<a href="index.html" ><img src="slike/pcpp-logo.png" id="logo"></a>
					</div>
					<div id="register" class="prijavi">
						<a href="register.html">Register</a>
					</div>	
					<div id="login" class="prijavi">
						<a href="login.html">Log in</a>
					</div>
					
				
			</div>
			<div class="forma">
				<form>
					<div id="naslov">
						<p id="test">Pick parts. Build your PC.<br> Compare and share.</p>
					</div>
					<div class="delitelji">
					
					<div class="deli">
					<img src="slike/cpu.png" class="slike">
						<select name="cpu" id="cpu" required>
							<option value="" disabled selected>CPU</option>
							<option value="intel i5">intel i5</option>
							<option value="intel i9">intel i9</option>
							<option value="amd 3 3100">amd 3 3100</option>
							<option value="amd 7 7800">amd 7 7800</option>
						</select>
					</div>
					<div class="deli">
					<img src="slike/ram.png" class="slike">
						<select name="ram" id="ram" required>
							<option value="" disabled selected>RAM</option>
							<option value="8Gb 3200mhz">8Gb 3200mhz</option>
							<option value="16Gb 3200mhz">16Gb 3200mhz</option>
							<option value="32Gb 3200mhz">32Gb 3200mhz</option>
							</select>
					</div>
					<div class="deli">
					<img src="slike/psu.png" class="slike">
						<select name="psu" id="psu" required>
							<option value="" disabled selected>PSU</option>
							<option value="300W">300W</option>
							<option value="400W">400W</option>
							<option value="500W">500W</option>
							</select>
					</div>
					<div class="deli">
					<img src="slike/graphic-card.png" class="slike">
						<select name="gpu" id="gpu" required>
							<option value="" disabled selected>GPU</option>
							<option value="Nvidia GTX 1660">Nvidia GTX 1660</option>
							<option value="Nvidia RTX 2080">Nvidia RTX 2080</option>
							<option value="AMD Radeon RX 7000">AMD Radeon RX 7000</option>
							</select>
					</div>
					</div>
					<div class="delitelji" id="desni">
						<div class="oznake">Ime:<br></div>
						<input type="text" placeholder="Ime" class="texti" id="ime" required maxlength="30" pattern="[A-Za-z]{1,32}" autofocus required title="Dovoljene so le črke"><br>
						<div class="oznake">Priimek:<br></div>
						<input type="text" placeholder="Priimek" class="texti" id="priimek" required pattern="[A-Za-z]{1,32}" autofocus required title="Dovoljene so le črke"><br>
						<div class="oznake">Email:<br></div>
						<input type="email" placeholder="Email" class="texti" required  pattern="[a-z0-9._%+-]{5}+@[a-z0-9.-]+\.[a-z]{2, 4}$" ><br>
						<div class="oznake">Stevilka kreditne kartice:<br></div>
						<input type="tel" class="texti" pattern="[0-9\s]{13,19}"autofocus required title="xxxx xxxx xxxx xxxx" required maxlength="19" placeholder="xxxx xxxx xxxx xxxx"> <br>
					</div>
					<div class="submit">
					<input type="submit" value="Submit"  id="submit" onclick="sweetSuccess()">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
